<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Блог ленивца</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="modal"  tabindex="-1" role="dialog" id="reg1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Регистрация</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="row g-3 needs-validation"  action="{{ url_for('register.index') }}" method="post"
                  id="registrationForm" novalidate>
                <div class="modal-body">

                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Имя: </label>
                        <input type="text" class="form-control" name="username" required>
                        <div class="invalid-feedback">
                            Пожалуйста, выберите имя пользователя.
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password1" name="password1" required>
                        <div class="invalid-feedback">
                            Пожалуйста, введите пароль.
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="validationCustom03" class="form-label">Повтор пароля: </label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                        <div class="invalid-feedback">Подтвердите пароль.</div>
                        <div id="passwordHelpBlock" class="form-text text-danger d-none">Пароли не совпадают</div>
                    </div>

                    <div class="col-md-4">
                        <label for="validationCustom04" class="form-label">Email: </label>
                        <input type="text" class="form-control" name="email" required>
                        <div class="invalid-feedback">
                            Пожалуйста, введите вашу почту.
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
</body>
